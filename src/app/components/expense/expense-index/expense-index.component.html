<app-header></app-header>
<div class="expense">
<h1>Expenses</h1>
<button mat-raised color="blue" routerLink = "/expense/create">Create New</button>
<hr>

<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ExpenseId">
      <th mat-header-cell *matHeaderCellDef> ExpenseId </th>
      <td mat-cell *matCellDef="let expense"> {{expense.ExpenseId}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let expense"> {{expense.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let expense"> {{expense.Cost}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let expense"> {{expense.Description}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let expense">
        <i class="material-icons" routerLink="/expense/edit/{{expense.ExpenseId}}">edit</i>
      </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let expense">
        <i class="material-icons" (click)="onDelete()" routerLink="/expense/delete/{{expense.ExpenseId}}">delete</i>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

</table>
</div>
